<ion-header >
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref='/'></ion-back-button>
    </ion-buttons>
    <ion-title>Avatar</ion-title>
    <ion-buttons slot="end">
      <ion-avatar>
        <ion-img [src]="image" ></ion-img>
      </ion-avatar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-chip color="primary" outline="true" *ngFor="let item of [1,1,1,1]">
    <ion-avatar>
      <img [src]="image" />
    </ion-avatar>
    <ion-label>Chip Avatar</ion-label>
  </ion-chip>


  <ion-list>
    <ion-item>
      <ion-avatar slot="start">
        <img [src]="image" />
      </ion-avatar>
      <ion-label>Awesome Label</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
