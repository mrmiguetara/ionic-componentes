<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Componentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <ion-button [routerLink]="['/alert']" >
    Alert
  </ion-button> -->
  <ion-list>
    <ion-item *ngFor="let component of components" [routerLink]="[component.redirectTo]" routerLinkActive="router-link-active" detail>
      <ion-icon slot="start" [name]="component.icon"></ion-icon>
      <ion-label>{{component.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
